<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Named Slots</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <ma-main>
           <template slot="headSlot">
               <h1>Here's the head</h1>
            </template>
            <p>Here's the main body in the default slot</p>
            <template slot="footSlot">
                <h2>Here's the footer!</h2>
            </template>
        </ma-main>
    </div>

    <script src="namedSlotsSc.js"></script>
    
</body>
</html>
